version: "3.0"

services:

  postgres:
    image: postgis/postgis:14-3.2-alpine
    container_name: pg_dev
    ports:
      - "5432:5432"
    tmpfs:
      - /var/lib/postgresql/data
    volumes:
      - ./static/init-pg.sh:/docker-entrypoint-initdb.d/init-pg.sh:ro
      - ./static:/sql_scripts:ro
    environment:
      - POSTGRES_PASSWORD=postgres
    command: -c fsync=off
