[tool.poetry]
name = "padmy"
version = "0.4.0"
description = ""
authors = ["andarius <julien.brayere@tracktor.fr>"]

[tool.poetry.dependencies]
python = "^3.10"
piou = "^0.13.1"
asyncpg = "^0.27.0"
PyYAML = "^6.0"
typing-extensions = "^4.3.0"
networkx = { version = "^2.8.5", optional = true }
dash = { version = "^2.6.0", optional = true }
dash-cytoscape = { version = "^0.3.0", optional = true }
Faker = "^13.15.1"

[tool.poetry.extras]
network = ["networkx", "dash", "dash-cytoscape"]

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.300"
pytest = "^7.1.2"
psycopg2 = "^2.9.3"
pytest-cov = "^4.0.0"
deepdiff = "^5.8.1"
ruff = "^0.0.236"
commitizen = "^2.42.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = "--cov=padmy -s -q -x"
testpaths = [
    "tests"
]
python_files = "*.py"

[tool.pyright]
include = ["padmy", "tests"]
exclude = []

pythonVersion = "3.10"
pythonPlatform = "Linux"
useLibraryCodeForTypes = true

[tool.poetry.scripts]
cli = 'run:run'


[tool.commitizen]
name = "cz_conventional_commits"
version = "0.4.0"
tag_format = "$version"
version_files = [
    "pyproject.toml:version"
]
bump_message = "release $current_version â†’ $new_version [skip ci]"


[tool.ruff]
line-length = 120
target-version = "py310"
# Waiting for fix: https://github.com/charliermarsh/ruff/issues/282
ignore = ["E999"]

[tool.ruff.per-file-ignores]
"__init__.py" = [
    # imported but unused
    "F401",
    # unable to detect undefined names
    "F403",
    #
    "F405"
]

[tool.ruff.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.flake8-tidy-imports]
# Disallow all relative imports.
ban-relative-imports = "all"
