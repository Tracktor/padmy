[tool.poetry]
name = "padmy"
version = "0.1.2"
description = ""
authors = ["andarius <julien.brayere@tracktor.fr>"]

[tool.poetry.dependencies]
python = "^3.10"
piou = "^0.10.5"
asyncpg = "^0.26.0"
PyYAML = "^6.0"
typing-extensions = "^4.3.0"
networkx = { version = "^2.8.5", optional = true }
dash = { version = "^2.6.0", optional = true }
dash-cytoscape = { version = "^0.3.0", optional = true }
Faker = "^13.15.1"

[tool.poetry.extras]
network = ["networkx", "dash", "dash-cytoscape"]

[tool.poetry.dev-dependencies]
pyright = "^1.1.257"
pytest = "^7.1.2"
psycopg2 = "^2.9.3"
pytest-cov = "^3.0.0"
deepdiff = "^5.8.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
addopts = "--cov=padmy -s -q -x"
testpaths = [
    "tests"
]
python_files = "*.py"

[tool.pyright]
include = ["padmy", "tests"]
exclude = []

pythonVersion = "3.10"
pythonPlatform = "Linux"
useLibraryCodeForTypes = true

[tool.poetry.scripts]
cli = 'run:run'
